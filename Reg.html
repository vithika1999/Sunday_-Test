<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <title>Register</title>
</head>

<body>
    <div class="container mt-4">
        <div style="border: 5px solid black; padding: 50px;">
            <h1 class="display-4 text-center">
                <span class="text-primary">Registeration</span> Page
            </h1>
            <from id="book-form">
                <div class="form-group my-3">
                    <label for="title">First Name</label>
                    <input type="text" id="title" class="form-control" />
                </div>

                <div class="form-group my-3">
                    <label for="last">Last Name</label>
                    <input type="text" id="last" class="form-control" />
                </div>

                <div class="form-group my-3">
                    <label for="author">Company</label>
                    <input type="text" id="author" class="form-control" />
                </div>


                <div class="form-group my-3">
                    <label for="isbn">Email</label>
                    <input type="text" id="isbn" class="form-control" />
                </div>

                <div class="col-12">
                    <label for="phone" class="form-label">Phone No</label>
                    <input type="text" class="form-control" id="phone" />
                </div>

                <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" />
                </div>

                <br>
                <a><input type="submit" href="loggin.html" value="Add LIST" class="btn btn-primary btn-block" /></a>
                <!-- <input class="btn btn-primary" type="reset" value="Reset"> -->
                <a href="loggin.html" class="btn btn-primary">Log In</a>

            </from>
        </div>
        <br>

        <table class="table table-striped mt-7" style="border: 2px solid black;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Email</th>
                    <th>Phone No</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
